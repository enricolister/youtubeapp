<div class="container main-container">
  <h1>Canal de Youtube</h1>
  <hr>

  <div class="card-columns" *ngIf="videos.length > 0">

    <div class="card animated fadeIn" *ngFor="let video of videos">
      <img class="card-img-top" [src]="video.thumbnails.high.url" [alt]="video.title">
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <button (click)="verVideo( video )"
        class="btn btn-outline-primary btn-block">Ver Video</button>
      </div>
    </div>

  </div>

  <button (click)="cargarMas()" type="button" class="btn btn-outline-primary btn-block">
    Cargar mas videos
  </button>

</div>

<!-- Modal -->
<div class="modal fade"
    id="exampleModal" tabindex="-1" 
    role="dialog" 
    aria-labelledby="exampleModalLabel" 
    aria-hidden="true"
    data-backdrop="static"
    data-keyboard="false">
    <div class="modal-dialog" role="document">
      <div *ngIf="videoSel" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ videoSel.title }}</h5>
        </div>
        <div class="modal-body">
            <iframe width="100%" height="315" [src]="videoSel.resourceId.videoId | Domseguro" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
